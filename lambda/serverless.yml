service: async # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 2048 # optional, in MB, default is 1024
  timeout: 60 # optional, in seconds, default is 6
  stage: production
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
      Resource: '*'

plugins:
  - serverless-plugin-typescript
  - serverless-dotenv-plugin

custom:
  dotenv:
    include: # review env vars
      - NODE_ENV
      - MONGO_URL_TEST
      - MONGO_URL
      - MONGO_URL2
      - BUCKET_FOR_EMAIL
      - Amazon_accessKeyId
      - Amazon_secretAccessKey
      - EMAIL_SUPPORT_FROM_ADDRESS
      - PRODUCTION_URL_APP
      - PRODUCTION_URL_APP2
      - BUCKET_FOR_EXPORTED_USER_DATA
      - ASYNC_HOOK_URL
      - ASYNC_HOOK_SECRET
      - MAILCHIMP_REGION
      - MAILCHIMP_API_KEY
      - MAILCHIMP_ASYNC_SIGNUPS
      - MAILCHIMP_ASYNC_ACTIVE_SUBSCRIPTIONS
      - LOG_FOLDER_PATH

