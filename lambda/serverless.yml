functions:
  checkUserInactivity:
    handler: handler.checkUserInactivity
    events:
      - schedule: cron(0 9 * * ? *) # 9:00 AM (UTC) every day, 2:00 AM (PST) every day
      # https://docs.aws.amazon.com/lambda/latest/dg/services-cloudwatchevents-expressions.html
  checkCardExpiration:
    handler: handler.checkCardExpiration
    events:
      - schedule: cron(0 10 * * ? *) # 10:00 AM (UTC) every day, 3:00 AM (PST) every day
  checkTrialPeriodExpiration:
    handler: handler.checkTrialPeriodExpiration
    events:
      - schedule: cron(0 11 * * ? *) # 11:00 AM (UTC) every day, 4:00 AM (PST) every day
  startTrialPeriod:
    handler: handler.startTrialPeriod # API Gateway to trigger
  updateLastActiveDate:
    handler: handler.updateLastActiveDate # API Gateway to trigger
